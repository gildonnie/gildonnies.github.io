<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/styles.css">
  <title>Iron For Iron</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row" id="contact">

      <nav class="navbar navbar-expand-lg h-25 ">

        <a class="navbar-brand px-3 text-white" href="index.html">Iron <span class="text-danger">For </span>Iron
          <img class="img-fluid w-25 " src="./IMGS/logo.png" alt="katana logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end px-5 mx-5" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active mx-4">
              <a class="nav-link text-white" href="index.html">Home </a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link text-white" href="history.html">History</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link text-white" href="pricing.html">Pricing</a>
            </li>
            <li class="nav-item mx-4 ">
              <a class="nav-link text-white" href="contact.html">Contact</a>
            </li>

          </ul>
        </div>
      </nav>

      <h1 class="text-uppercase text-center">Have Any questions or Concerns?</h1>
      <p class="text-uppercase text-center">Send us a message</p>

      <div class="col text-white text-center">
        <!-- <img src="./IMGS/samurai-contact.svg" alt=""> -->
      </div>

      <div class="col">
        <!-- Wrapper container -->
        <div class="container py-4 text-white">
          
          <!-- Bootstrap 5 starter form -->
          <form id="contactForm">

            <!-- Name input -->
            <div class="mb-3 w-50">
              <label class="form-label " for="name">Name</label>
              <input class="form-control" id="name" type="text" placeholder="Name" />
            </div>

            <!-- Email address input -->
            <div class="mb-3 w-50">
              <label class="form-label" for="emailAddress">Email Address</label>
              <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" />
            </div>

            <!-- Message input -->
            <div class="mb-3 w-50">
              <label class="form-label" for="message">Message</label>
              <textarea class="form-control" id="message" type="text" placeholder="Message"
                style="height: 10rem;"></textarea>
            </div>

            <!-- Form submit button -->
            <div class="d-grid w-50">
              <button class="btn btn-primary btn-lg" type="submit">Submit</button>
            </div>

          </form>

        </div>
      </div>
      

    </div>

  </div>




  <!-- JavaScript: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

</body>

</html>
